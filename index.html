<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="text-center text-white">IP Address Tracker</h1>

        <div class="ip-address-group">
          <input
            id="ip-address-input"
            type="text"
            class="input"
            name="ipAddress"
            placeholder="Search for any IP address or domain"
          />
          <button type="submit" id="send-button" class="button">
            <img src="images/icon-arrow.svg" alt="arrow" />
          </button>
        </div>

        <div class="card">
          <div class="list-item">
            <div class="location-title text-gray text-uppercase">IP Address</div>
            <div id="ip-address" class="location-info"></div>
          </div>
    
          <hr class="item-spacer" />
    
          <div class="list-item">
            <div class="location-title text-gray text-uppercase">Location</div>
            <div id="location" class="location-info"></div>
          </div>
    
          <hr class="item-spacer" />
    
          <div class="list-item">
            <div class="location-title text-gray text-uppercase">Timezone</div>
            <div id="timezone" class="location-info"></div>
          </div>
    
          <hr class="item-spacer" />
    
          <div class="list-item">
            <div class="location-title text-gray text-uppercase">
              ISP
            </div>
            <div id="isp" class="location-info"></div>
          </div>
        </div>
      </div>
    </div>


    <div id="map" class="full"></div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/LuisManuelGlz" target="_blank">Luis Manuel Gonz√°lez</a>.
    </div>

    <script src="app.js"></script>
  </body>
</html>
