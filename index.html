<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | IP Address Tracker</title>

    <link rel="stylesheet" href="style.css" />

    <link
      rel="stylesheet"
      href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css"
      integrity="sha512-xodZBNTC5n17Xt2atTPuE1HxjVMSvLVW9ocqUKLsCC5CXdbqCmblAshOMAS6/keqq/sMZMZ19scR4PsZChSR7A=="
      crossorigin=""
    />

    <script
      src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"
      integrity="sha512-XQoYMqMTK8LvdxXYG3nZ448hOEQiglfqkJs1NOQV44cWnUrBc8PkAOcXy20w0vlaXaVUearIOBhiXZ5V3ynxwA=="
      crossorigin=""
    ></script>
  </head>
  <body>
    <div class="header">
      <div class="container">
        <h1 class="text-center text-white">IP Address Tracker</h1>

        <div class="ip-address-group">
          <input
            type="text"
            class="input"
            name="ipAddress"
            placeholder="Search for any IP address or domain"
          />
          <button type="submit" class="button">
            <img src="images/icon-arrow.svg" alt="arrow" />
          </button>
        </div>

        <div class="card">
          <div class="list-item">
            <div class="location-title text-gray text-uppercase">IP Address</div>
            <div class="location-info">192.212.174.101</div>
          </div>
    
          <hr class="item-spacer" />
    
          <div class="list-item">
            <div class="location-title text-gray text-uppercase">Location</div>
            <div class="location-info">Brooklyn, NY 10001</div>
          </div>
    
          <hr class="item-spacer" />
    
          <div class="list-item">
            <div class="location-title text-gray text-uppercase">Timezone</div>
            <div class="location-info">UTC -05:00</div>
          </div>
    
          <hr class="item-spacer" />
    
          <div class="list-item">
            <div class="location-title text-gray text-uppercase">
              ISP
            </div>
            <div class="location-info">SpaceX Starlink</div>
          </div>
        </div>
      </div>
    </div>


    <div id="map" class="full"></div>

    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="https://www.github.com/LuisManuelGlz" target="_blank">Luis Manuel Gonz√°lez</a>.
    </div>

    <script>
      var map = L.map('map').setView([51.505, -0.09], 13);

      var locationIcon = L.icon({
        iconUrl: 'images/icon-location.svg',

        iconSize: [40, 50], // size of the icon
        iconAnchor: [20, 50], // point of the icon which will correspond to marker's location
      });

      L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
        attribution:
          '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors',
      }).addTo(map);

      L.marker([51.5, -0.09], { icon: locationIcon }).addTo(map);
    </script>
  </body>
</html>
